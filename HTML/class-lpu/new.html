<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action=" " method="submit" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="name"> <br>
        <label for="about">About:</label>
        <input type="text" name="about" id="about" placeholder="about"><br>
        <label for="file">Upload file:</label>
        <input type="file" id="file" name="file" accept=".jpg"> <br>
        <button type="submit">Submit</button> <br>
        <button type="reset">Reset</button>
        <input type="radio" id="A" name="input">A
        <input type="radio" id="B" name="input">B
        <input type="radio" id="C" name="input">C
        <select>
            <option value="">chose option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </form>

</body>
</html>
